<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="Styles/estilo6.css">
</head>

<body>
    <!--area do contato-->
    <div class="container">
            <div id="div-cadastro-titulo">
                    Criação de evento
                </div>
        <form action="eventos.html" method="POST">
            <div class="formulario">
                <div>
                    <label for="Tipodoevento">Tipo do evento</label>
                    <input type="text" name="tipodoevento">
                </div>
                <div>
                    <label for="Nomedoevento">Nome do evento</label>
                    <input type="text" name="Nomedoevento">
                </div>
                <div>
                    <label for="data">Data</label>
                    <input type="date" name="data">
                </div>
                <div>
                    <label for="hora">Hora</label>
                    <input type="time" name="hora">
                </div>
                <div>
                    <label for="local">Local do evento</label>
                    <input type="text" name="local">
                </div>
                <div>
                    <label for="valor"> Valor minimo dos presentes </label>
                    <input type="number" name="valor">
                </div>
                <div class="cadastre">
                    <input type="submit" value="Criar">
                </div>
            </div>
        </form>
        </div>
    </div>
</body>

</html>
